<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <H1>Inserindo Vídeos hospedados localmente</H1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="350" height="197" poster="imagens/foto-p.png" autoplay loop controls> 
        <source src="midia/meu-video.mp4.mp4"  type="video/mp4">
        <source src="midia/meu-video.m4v.m4v"  type="video/mp4">
        <source src="midia/meu-video.webm.webm"  type="video/webm">
    </video>
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos. <a href="midia/Meu-Video.m4v.m4v" target="_blank"> clique para ver o vídeo.</a></p>
    <p>Inserindo vídeos do Youtube.</p>
    <iframe width="350" height="197" src="https://www.youtube.com/embed/Qe60U7DXxaY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <p>Inserindo Vídeo do VIMEO</p>
    <iframe src="https://player.vimeo.com/video/75511659?h=fecb46e510&title=0&byline=0&portrait=0" width="350" height="197" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
