<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="Estado" id="iest">
                <option value="" selected>---  ESCOLHA  ---</option>
                <optgroup label="Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>
                <optgroup label="Centro Oeste">
                    <option value="DF">Distrito Federal</option>
                    <option value="GO">Goiás</option>
                </optgroup>
                <optgroup label="Nordeste">
                    <option value="CE">Ceará</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof" placeholder="Digite, se fora da lista">
            <datalist id="lstprof" >
                <option>Policial</option>
                <option>Bombeiro</option>
                <option>Programador</option>
                <option>Agricultor</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem:</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Digite uma mensagem" style="resize: none"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
