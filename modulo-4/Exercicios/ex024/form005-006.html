<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo do formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
                <label for="isxmas"><input type="radio" name="sexo" id="isxmax">Masculino</label> <br>
                <label for="isxfem"><input type="radio" name="sexo" id="isxfem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <label for="iesfut"><input type="checkbox" name="esfut" id="iesfut" checked>Futebol</label> 
            <label for="iesnat"><input type="checkbox" name="esnat" id="iesnat">Natação</label>
            <label for="iesbas"><input type="checkbox" name="esbas" id="iesbas">Basquete</label>
            <label for="iesten"><input type="checkbox" name="esten" id="iesten">Tenis</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
